<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=5.0, minimum-scale=0.86">
    <meta name="color-scheme" content="dark">
    <link rel="icon" href="data:;base64,=">
    <link type="text/css" rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Abyss Score Sheet</title>
</head>
<body>
    <nav>
        <button id="trash" class="glass btn" title="Clear sheet">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M135.2 17.69C140.6 6.848 151.7 0 163.8 0H284.2C296.3 0 307.4 6.848 312.8 17.69L320 32H416C433.7 32 448 46.33 448 64C448 81.67 433.7 96 416 96H32C14.33 96 0 81.67 0 64C0 46.33 14.33 32 32 32H128L135.2 17.69zM394.8 466.1C393.2 492.3 372.3 512 346.9 512H101.1C75.75 512 54.77 492.3 53.19 466.1L31.1 128H416L394.8 466.1z"/></svg>
        </button>
        <button id="export" class="glass btn" title="Export sheet">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M480 352h-133.5l-45.25 45.25C289.2 409.3 273.1 416 256 416s-33.16-6.656-45.25-18.75L165.5 352H32c-17.67 0-32 14.33-32 32v96c0 17.67 14.33 32 32 32h448c17.67 0 32-14.33 32-32v-96C512 366.3 497.7 352 480 352zM432 456c-13.2 0-24-10.8-24-24c0-13.2 10.8-24 24-24s24 10.8 24 24C456 445.2 445.2 456 432 456zM233.4 374.6C239.6 380.9 247.8 384 256 384s16.38-3.125 22.62-9.375l128-128c12.49-12.5 12.49-32.75 0-45.25c-12.5-12.5-32.76-12.5-45.25 0L288 274.8V32c0-17.67-14.33-32-32-32C238.3 0 224 14.33 224 32v242.8L150.6 201.4c-12.49-12.5-32.75-12.5-45.25 0c-12.49 12.5-12.49 32.75 0 45.25L233.4 374.6z"/></svg>
        </button>
        <button id="config" class="glass btn" data-open-modal="settings" title="Settings...">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M495.9 166.6C499.2 175.2 496.4 184.9 489.6 191.2L446.3 230.6C447.4 238.9 448 247.4 448 256C448 264.6 447.4 273.1 446.3 281.4L489.6 320.8C496.4 327.1 499.2 336.8 495.9 345.4C491.5 357.3 486.2 368.8 480.2 379.7L475.5 387.8C468.9 398.8 461.5 409.2 453.4 419.1C447.4 426.2 437.7 428.7 428.9 425.9L373.2 408.1C359.8 418.4 344.1 427 329.2 433.6L316.7 490.7C314.7 499.7 307.7 506.1 298.5 508.5C284.7 510.8 270.5 512 255.1 512C241.5 512 227.3 510.8 213.5 508.5C204.3 506.1 197.3 499.7 195.3 490.7L182.8 433.6C167 427 152.2 418.4 138.8 408.1L83.14 425.9C74.3 428.7 64.55 426.2 58.63 419.1C50.52 409.2 43.12 398.8 36.52 387.8L31.84 379.7C25.77 368.8 20.49 357.3 16.06 345.4C12.82 336.8 15.55 327.1 22.41 320.8L65.67 281.4C64.57 273.1 64 264.6 64 256C64 247.4 64.57 238.9 65.67 230.6L22.41 191.2C15.55 184.9 12.82 175.3 16.06 166.6C20.49 154.7 25.78 143.2 31.84 132.3L36.51 124.2C43.12 113.2 50.52 102.8 58.63 92.95C64.55 85.8 74.3 83.32 83.14 86.14L138.8 103.9C152.2 93.56 167 84.96 182.8 78.43L195.3 21.33C197.3 12.25 204.3 5.04 213.5 3.51C227.3 1.201 241.5 0 256 0C270.5 0 284.7 1.201 298.5 3.51C307.7 5.04 314.7 12.25 316.7 21.33L329.2 78.43C344.1 84.96 359.8 93.56 373.2 103.9L428.9 86.14C437.7 83.32 447.4 85.8 453.4 92.95C461.5 102.8 468.9 113.2 475.5 124.2L480.2 132.3C486.2 143.2 491.5 154.7 495.9 166.6V166.6zM256 336C300.2 336 336 300.2 336 255.1C336 211.8 300.2 175.1 256 175.1C211.8 175.1 176 211.8 176 255.1C176 300.2 211.8 336 256 336z"/></svg>
        </button>
    </nav>
    <section>
        <h1 class="glass">Abyss Score Sheet</h1>
        <article data-score-sheet>
            <div class="row player">
                <div class="glass"><img src="img/player.png" alt="player"></div>
                <div class="glass btn" data-open-modal="player" data-player-number="1"><span></span></div>
                <div class="glass btn" data-open-modal="player" data-player-number="2"><span></span></div>
                <div class="glass btn" data-open-modal="player" data-player-number="3"><span></span></div>
                <div class="glass btn" data-open-modal="player" data-player-number="4"><span></span></div>
                <div class="glass btn" data-open-modal="player" data-player-number="5"><span></span></div>
            </div>
            <div class="row location" data-score="Locations">
                <div class="glass"><img src="img/location.png" alt="location"></div>
                <div class="glass btn" data-open-modal="calculator" data-player-number="1"><span></span></div>
                <div class="glass btn" data-open-modal="calculator" data-player-number="2"><span></span></div>
                <div class="glass btn" data-open-modal="calculator" data-player-number="3"><span></span></div>
                <div class="glass btn" data-open-modal="calculator" data-player-number="4"><span></span></div>
                <div class="glass btn" data-open-modal="calculator" data-player-number="5"><span></span></div>
            </div>
            <div class="row lord" data-score="Lords">
                <div class="glass"><img src="img/lord.png" alt="lord"></div>
                <div class="glass btn" data-open-modal="calculator" data-player-number="1"><span></span></div>
                <div class="glass btn" data-open-modal="calculator" data-player-number="2"><span></span></div>
                <div class="glass btn" data-open-modal="calculator" data-player-number="3"><span></span></div>
                <div class="glass btn" data-open-modal="calculator" data-player-number="4"><span></span></div>
                <div class="glass btn" data-open-modal="calculator" data-player-number="5"><span></span></div>
            </div>
            <div class="row ally" data-score="Allies">
                <div class="glass"><img src="img/ally.png" alt="ally"></div>
                <div class="glass btn" data-open-modal="calculator" data-player-number="1"><span></span></div>
                <div class="glass btn" data-open-modal="calculator" data-player-number="2"><span></span></div>
                <div class="glass btn" data-open-modal="calculator" data-player-number="3"><span></span></div>
                <div class="glass btn" data-open-modal="calculator" data-player-number="4"><span></span></div>
                <div class="glass btn" data-open-modal="calculator" data-player-number="5"><span></span></div>
            </div>
            <div class="row monster" data-score="Monsters">
                <div class="glass"><img src="img/monster.png" alt="monster"></div>
                <div class="glass btn" data-open-modal="calculator" data-player-number="1"><span></span></div>
                <div class="glass btn" data-open-modal="calculator" data-player-number="2"><span></span></div>
                <div class="glass btn" data-open-modal="calculator" data-player-number="3"><span></span></div>
                <div class="glass btn" data-open-modal="calculator" data-player-number="4"><span></span></div>
                <div class="glass btn" data-open-modal="calculator" data-player-number="5"><span></span></div>
            </div>
            <div class="row total">
                <div class="glass"><img src="img/total.png" alt="total"></div>
                <div class="glass" data-total="auto" data-player-number="1"><span></span></div>
                <div class="glass" data-total="auto" data-player-number="2"><span></span></div>
                <div class="glass" data-total="auto" data-player-number="3"><span></span></div>
                <div class="glass" data-total="auto" data-player-number="4"><span></span></div>
                <div class="glass" data-total="auto" data-player-number="5"><span></span></div>
            </div>
        </article>
    </section>
    <dialog id="settings" class="modal glass">
        <form method="dialog">
            <div>
                <h2>Settings</h2>
            </div>
            <div class="justify-start">
                <input type="checkbox" id="auto_total">
                <label for="auto_total">Calc total automatically
                    <p class="detail off">Total won't be shown until you click on the Total row.</p>
                    <p class="detail on">Total will be calculate each time a score change.</p>
                </label>
            </div>
            <div class="justify-start">
                <input type="checkbox" id="use_calculator" checked>
                <label for="use_calculator">Use calculator
                    <p class="detail off">Enter scores in a simple input text with your keyboard.</p>
                    <p class="detail on">A smart calculator will help you to enter scores.</p>
                </label>
            </div>
            <div class="justify-start">
                <input type="checkbox" id="clear_names" checked>
                <label for="clear_names">Clear players names
                    <p class="detail off">Clearing sheet will only erase scores.</p>
                    <p class="detail on">Clearing sheet will erase scores and names.</p>
                </label>
            </div>
        </form>
    </dialog>
    <dialog id="player" class="modal glass">
        <form method="dialog">
            <div>
                <h2>Player #<span data-variable="player_number">0</span> name</h2>
            </div>
            <div>
                <input class="glass input" data-result id="player_name" type="text" placeholder="John Doe">
            </div>
        </form>
    </dialog>
    <dialog id="calculator" class="modal glass">
        <form method="dialog">
            <div>
                <h2><span data-variable="player_name">Player 1</span> Score for <span data-variable="score_name">Location</span></h2>
            </div>
            <div>
                <input class="glass input" data-result type="text" placeholder="0" readonly tabindex="-1">
            </div>
            <div data-keyboard>
                <button type="button" class="glass btn" data-clear>C</button>
                <button type="button" class="glass btn" data-parenthesis>()</button>
                <button type="button" class="glass btn" data-operator>+</button>
                <button type="button" class="glass btn" data-number>7</button>
                <button type="button" class="glass btn" data-number>8</button>
                <button type="button" class="glass btn" data-number>9</button>
                <button type="button" class="glass btn" data-operator>-</button>
                <button type="button" class="glass btn" data-number>4</button>
                <button type="button" class="glass btn" data-number>5</button>
                <button type="button" class="glass btn" data-number>6</button>
                <button type="button" class="glass btn" data-operator>x</button>
                <button type="button" class="glass btn" data-number>1</button>
                <button type="button" class="glass btn" data-number>2</button>
                <button type="button" class="glass btn" data-number>3</button>
                <button type="button" class="glass btn" data-operator>/</button>
                <button type="button" class="glass btn" data-sign>-/+</button>
                <button type="button" class="glass btn" data-number>0</button>
                <button type="button" class="glass btn" data-equal>=</button>
            </div>
        </form>
    </dialog>
    <dialog id="score" class="modal glass">
        <form method="dialog">
            <div>
                <h2><span data-variable="player_name">Player 1</span> Score for <span data-variable="score_name">Location</span></h2>
            </div>
            <div>
                <input class="glass input" data-result type="number">
            </div>
        </form>
    </dialog>
</body>
</html>
